        <div class="content">
            <div class="message">
                <p>This is not a real online service! 
                    You know you need something like this in your
                    life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
            </div>
            <div class="sectionForm">
                <h2 class="subtitle">Let's do this!</h2>
                <form action="" method="get" class="client-form">
                    <div class="row1 col1 .form-row">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="row1 col2 .form-row">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="row2 col1 .form-row">
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="user_email">
                    </div>
                    <div class="row2 col2 .form-row">
                    <label for="phone_number">Phone Number</label>
                    <input type="number" id="phone_number" name="phone_number">
                    </div>
                    <div class="row3 col1 .form-row">
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="user_password">
                    </div>
                    <div class="row3 col2 .form-row">
                    <label for="user_confirm">Confirm Password</label>
                    <input type="password" id="user_confirm" name="user_confirm">    
                    </div>

                </form>  
            </div>  
        </div>
