<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body>
    <main>
        <div class="side-image">
            <img src="Images/teemu-paananen-OOE4xAnBhKo-unsplash.jpg" alt="Image with lots of leafs">        
            <p>Photo by <a href="https://unsplash.com/@xteemu?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Teemu Paananen</a> on <a href="https://unsplash.com/photos/OOE4xAnBhKo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
        <div>
            <p>This is not a real online service! 
                You know you need something like this in your
                life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <h2>Let's do this!</h2>
            <form action="" method="get">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name"> 
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="user_email">
                <label for="phone_number">Phone Number</label>
                <input type="number" id="phone_number" name="phone_number">
                <label for="user_password">Password</label>
                <input type="password" id="user_password" name="user_password">


            </form>    
        </div>
    </main>
</body>
</html>
